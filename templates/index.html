<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWF Chat Kiosk</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }

        .background-video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            z-index: 1;
        }

        .chat-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            width: 60%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-right: 20px;
        }

        .chat-header {
            padding: 15px;
            background-color: #3d6e30;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 1.5em;
            text-align: center;
        }

        .chat-body {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
            font-size: 1.2em;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .user-message {
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
        }

        .bot-message {
            font-family: 'Georgia', serif;
            color: #ffcc00;
        }

        .typing-indicator {
            font-style: italic;
            color: #cccccc;
            margin-bottom: 10px;
        }

        .chat-footer {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: #3d6e30;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .chat-input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .chat-buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background-color: #1d5f1f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0b3b13;
        }

        .webcam-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            width: 35%;
            max-width: 400px;
            height: 80vh;
        }

        .webcam-container video {
            border-radius: 10px;
            width: 100%;
            height: auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="background-video">
        <video autoplay muted loop id="wildlifeVideo">
            <source src="{{ url_for('static', filename='videos/3011374-uhd_3840_2160_24fps.mp4') }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div class="content-container">
        <div class="chat-container">
            <div class="chat-header">
                World Wildlife Fund Chat
            </div>
            <div class="chat-body" id="chat-body">
                <div class="chat-message bot-message">
                    <strong>WWF Bot:</strong> Welcome to the World Wildlife Fund! How can we help you protect wildlife today?
                </div>
            </div>
            <div class="chat-footer">
                <input type="text" class="chat-input" id="chat-input" placeholder="Type your message here...">
                <div class="chat-buttons">
                    <button class="btn" id="send-btn">Send</button>
                    <button class="btn" id="reset-btn">Reset Chat</button>
                </div>
            </div>
        </div>

        <div class="webcam-container">
            <video id="webcam" autoplay></video>
        </div>
    </div>

    <script>
        // Access the webcam and display the video feed
        const webcamElement = document.getElementById('webcam');

        function startWebcam() {
            // Check for Raspberry Pi camera module first
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                    .then(function (stream) {
                        webcamElement.srcObject = stream;
                    })
                    .catch(function (error) {
                        console.error("Webcam access error:", error);
                    });
            } else {
                console.error("MediaDevices API or getUserMedia not supported");
            }
        }

        startWebcam();

        // Function to show typing indicator
        function showTypingIndicator() {
            const chatBody = document.getElementById('chat-body');
            chatBody.innerHTML += `<div class="chat-message typing-indicator" id="typing-indicator"><strong>WWF Bot:</strong> Typing...</div>`;
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Function to remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Function to simulate typing effect
        function simulateTyping(text, element) {
            let index = 0;
            function typeCharacter() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeCharacter, 100); // Adjust speed of typing here
                }
            }
            typeCharacter();
        }

        // Function to send a message to the Flask backend
        async function sendMessage() {
            const message = document.getElementById('chat-input').value;
            if (message) {
                showTypingIndicator();
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: message })
                });

                const data = await response.json();
                const chatBody = document.getElementById('chat-body');
                removeTypingIndicator();

                if (response.ok) {
                    chatBody.innerHTML += `<div class="chat-message user-message"><strong>You:</strong> ${message}</div>`;
                    const botMessageElement = document.createElement('div');
                    botMessageElement.className = 'chat-message bot-message';
                    botMessageElement.innerHTML = '<strong>WWF Bot:</strong> ';
                    chatBody.appendChild(botMessageElement);
                    simulateTyping(data.response, botMessageElement);
                } else {
                    chatBody.innerHTML += `<div class="chat-message bot-message"><strong>WWF Bot:</strong> Error: ${data.error}</div>`;
                }

                document.getElementById('chat-input').value = '';
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }

        // Function to reset the conversation
        async function resetChat() {
            const response = await fetch('/reset', {
                method: 'POST'
            });

            if (response.ok) {
                document.getElementById('chat-body').innerHTML = '<div class="chat-message bot-message"><strong>WWF Bot:</strong> Conversation history reset.</div>';
            } else {
                document.getElementById('chat-body').innerHTML += '<div class="chat-message bot-message"><strong>WWF Bot:</strong> Failed to reset conversation.</div>';
            }

            document.getElementById('chat-input').value = '';
        }
